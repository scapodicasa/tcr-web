<style>
    .music-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
    }
</style>

<!-- Items -->
<section class="wrapper style1 align-center" {{ with .id }} id="{{ . }}"{{ end }}>
    <div class="inner">
        {{ with .title }}
        <h2>{{ . }}</h2>
        {{ end }} {{ with .content }}
        <p>{{ . | safeHTML }}</p>
        {{ end }}
        <div class="music-container">
            {{ range .videos }} {{ partial "video" . }} {{ end }}
        </div>
        <div class="music-container">
            {{ range .soundcloud }} {{ partial "soundcloud" . }} {{ end }}
        </div>
    </div>
</section>
